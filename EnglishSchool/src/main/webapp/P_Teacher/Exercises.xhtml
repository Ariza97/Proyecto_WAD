<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exercises</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" type="text/css" href="css/css_index.css"></link>
    </h:head>
    
<h:body class="w3-light-grey w3-content" style="max-width:1600px" >

<!-- Top container -->
<div class="w3-container w3-black" >
    <!--Teahcer image-->
    <p align="right"><span class="w3-tag w3-light-grey w3-medium w3-round w3-center"><strong>LogOut</strong></span>&ensp;<i class="fa fa-arrow-circle-right"></i>&emsp;</p>
    <p align="center"><span  class="w3-tag w3-green w3-xxlarge w3-round w3-center">Exercises</span></p>
    <h4 align="center"><span> Welcome teacher, <strong><h:outputText value="#{teacher_Bean.nombre}"/></strong></span></h4>
</div>

    <div class="w3-container w3-row" style="padding: 20px 0px 20px 50px">
      <img src="../Pictures/avatar1.png" class="w3-circle w3-margin-right" style="width:100px"/>
    </div>

<!--Create diagrams-->
    
    <div class="w3-third" style="padding-left: 150px; text-shadow:2px 1px 0 #444">
      <button class="w3-button w3-teal w3-round  w3-large w3-round ">
          <i class="fa fa-plus-square"></i>
          &nbsp;<b>Create new diagram</b> 
      </button>
    </div>

<!--Title diagrams-->
    <div style="padding:70px 0px 20px 50px;">
        <div class="w3-tag w3-round w3-light-gray" style="padding:3px">
            <div class="w3-tag w3-round w3-light-grey w3-large w3-text-blue-grey">
                <h3><b>&emsp;Diagrams&emsp;</b></h3>
            </div>
        </div>
    </div>

<!--Table-->
<div style="padding:0px 50px 0px 50px;">
 <table class="w3-table w3-bordered">
    <tr>
      <th><i class="fa fa-pie-chart w3-large"></i> Diagram name </th>
      <th><i class="fa fa-calendar"></i> Delivery deadline </th>
      <th> </th>
      <th> </th>
      <th><i class="fa fa-check-square w3-xlarge"></i></th>
    </tr>
    
     <tr>
      <td>HW 1. Letters</td>
      <td>18/02/19</td>
      <td><i class="fa fa-pencil-square-o w3-xlarge" style="font-size:18px;color:green"></i> Modify</td>
      <td><i class="fa fa-eraser button w3-xlarge" style="font-size:18px;color:red"></i> Delete</td>
      <td>
        <input class="w3-check" type="checkbox"><label> Visible</label></input>
      </td>
    </tr>
     
    <tr>
      <td>HW 2. Nouns.</td>
      <td>18/04/19</td>
      <td><i class="fa fa-pencil-square-o w3-xlarge" style="font-size:18px;color:green"></i> Modify</td>
      <td><i class="fa fa-eraser button w3-xlarge" style="font-size:18px;color:red"></i> Delete</td>
      <td>
        <p><input class="w3-check" type="checkbox"><label> Visible</label></input></p>
      </td>
    </tr>

     
  </table>
</div>

<!--Footer-->
<footer class="w3-container w3-light-grey" style="padding-left:30px; padding-top: 50px">
    <p align="left"><span class="w3-tag w3-amber w3-medium w3-round w3-center w3-medium"><i class="fa fa-arrow-circle-left"></i>&ensp;<strong>Back to menu</strong></span>&emsp;</p>    
</footer>

    </h:body>
</html>
