<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exercises</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        
        <link rel="stylesheet" type="text/css" href="../css/css_DragAndDrop.css"/>
    </h:head>
    
    <h:body class="w3-light-grey w3-content" style="max-width:1600px" onload="cargar(#{navigationBetweenPages.jdom})" >
        <h4 align="center"><span>Sentencia, <strong><h:outputText value="#{navigationBetweenPages.jdom}"/></strong></span></h4>

    <div class="w3-panel w3-pale-green w3-bottombar w3-border-green w3-border" style="width:825px; height:500px">
        <div id="canvas-wrapper" ondrop="drop_lienzo(event)" ondragover="permitirDrop(event)"  drag="drag(event)">
        <canvas id="canvas"></canvas>     
        </div>
    </div>

    <div class="w3-panel w3-border">
        <div id="Simple">
            <h3>First area</h3>
                <h5>Simple shapes</h5>
                <p:commandButton onclick="addRect(event)"       value="Rectangule"/>
                <p:commandButton onclick="addCircle(event)"     value="Circle"/>
                <p:commandButton onclick="addTriangule(event)"  value="Triangule"/>
                <p:commandButton onclick="addLine(event)"       value="Line"/>
                <p:commandButton onclick="addtext(event)"       value="Title"/>
                <p:commandButton onclick="addtextBox(event)"    value="Text"/>
                <h5>Emojis/Pictures</h5>
                <p:commandButton onclick="image_1(event)"       value="Emoji_1"/>
                <p:commandButton onclick="image_2(event)"       value="Emoji_2"/>
                <p:commandButton onclick="image_3(event)"       value="Emoji_3"/>
                <p:commandButton onclick="image_4(event)"       value="Emoji_4"/>
                <p:commandButton onclick="image_5(event)"       value="Emoji_5"/>

            <br/>
        </div>
        <div id="object-controls">
            <h3>Second Area</h3>

        </div>
        <div id="global-controls">
            <h3>Third Area</h3>
                <h5>Deleted area</h5>
                <p:commandButton onclick="clearAll(event)"  value="Clear all"/>
                <p:commandButton onclick="removeSelected(event)" value="Remove selected object or group"/>
        </div>
        <div id="json-inout">
            <h3>Quarter Area</h3>
                <h5>Save area</h5>
                <h:form id="save_Area">
                    <h:inputHidden id="return_canvas" value="#{navigationBetweenPages.jdom}"/>
                    <p:commandButton onclick="loadJSON()" value="Load"/>
                    <p:commandButton onclick="saveJSON()" action="#{navigationBetweenPages.getjdom()}" value="Save"/>                    
                </h:form>

        </div>

            <h4>Object-Style</h4>

              <input type="color" value="" id="text-bg-color" size="10" class="btn-object-action" bind-value-to="bgColor"/><br />
            </div>
-->
    </div>

        <h:form>
            <p:commandLink value="Return" action="#{navigationBetweenPages.toExercises()}"/>
        </h:form>
            
            
    </h:body>
    
        <script src="../js/fabric.js"/>
        <script src="../js/add_form.js"/>
        <script src="../js/util.js"/>
</html>
