<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Students</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link rel="stylesheet" type="text/css" href="css/css_index.css"></link>
    </h:head>

    <h:body class="w3-light-grey w3-content" style="max-width:1600px" >

        <!-- Top container -->
        <div class="w3-container w3-black" >
            <!--Teahcer image-->
            <p align="right"><span class="w3-tag w3-light-grey w3-medium w3-round w3-center"><strong>LogOut</strong></span>&ensp;<i class="fa fa-arrow-circle-right"></i>&emsp;</p>
            <p align="center"><span  class="w3-tag w3-indigo w3-xxlarge w3-round w3-center">Students</span></p>
            <h4 align="center"><span> Welcome teacher, <strong><h:outputText value="#{teacher_Bean.nombre}"/></strong></span></h4>
        </div>

        <div class="w3-container w3-row" style="padding: 20px 0px 20px 50px">
            <img src="../Pictures/avatar1.png" class="w3-circle w3-margin-right" style="width:100px"/>
        </div>

        <!--Table-->
        <div style="padding:0px 100px 0px 100px;">

            <!--Student -->
            <div class="w3-row-padding">
                <div class="w3-col m12">
                    <div class="w3-card w3-round w3-white w3-button w3-block w3-theme-l1 w3-left-align">
                        <h2><strong><i class="fa fa-group"> List of students at group <h:outputText value="#{groupStudents.grupo}"/></i></strong></h2>
                        <button onclick="myFunction('ListStudent')" class="w3-btn w3-white w3-border w3-border-blue w3-text-blue w3-round-large">
                            <i class="fa fa-eye" style="color:blue"></i>
                            Show all
                        </button>
                        <button onclick="document.getElementById('ListStudent').style.display = 'none'" class="w3-btn w3-white w3-border w3-border-blue w3-text-blue w3-round-large">
                            <i class="fa fa-eye-slash" style="color:blue"></i>
                            Hide all
                        </button>
                        <hr/>
                        <h:form  id="ListStudent" class="w3-container">
                            <p:dataTable  value="#{groupStudents.lstStudents}" 
                                          var="student">
                                <p:column headerText= "ID">
                                    <p:outputLabel value="#{student.idUsuarios}" />
                                </p:column>
                                <p:column headerText="Name">
                                    <p:outputLabel value="#{student.nombre}" />
                                </p:column>
                                <p:column headerText="Last Name">
                                    <p:outputLabel value="#{student.apellido}"/>
                                </p:column>
                                <p:column headerText="Email">
                                    <p:outputLabel value="#{student.correo}"/>
                                </p:column>
                                <p:column headerText="IdLog">
                                    <p:outputLabel value="#{student.idLog}"/>
                                </p:column>
                            </p:dataTable>
                            <br/>
                        </h:form>

                    </div>
                </div>
            </div><!-- End Student-->            


        </div>

        <!--Footer-->
        <footer class="w3-container w3-light-grey" style="padding-left:30px; padding-top: 50px">
            <p align="left">
            <h:form>
                    <h:commandLink action="#{navigationBetweenPages.studentToWelcome()}">
                        <span class="w3-tag w3-amber w3-medium w3-round w3-center w3-medium">
                            <i class="fa fa-arrow-circle-left"></i>&ensp;
                            <strong>Back to menu</strong>
                        </span>
                    </h:commandLink>
            </h:form>
            </p>
        </footer>
        
        <script>
            // Accordion
            function myFunction(id) {
                var x = document.getElementById(id);
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                    x.previousElementSibling.className += " w3-theme-d1";
                } else {
                    x.className = x.className.replace("w3-show", "");
                    x.previousElementSibling.className =
                            x.previousElementSibling.className.replace(" w3-theme-d1", "");
                }
            }

        </script>
    </h:body>
</html>
