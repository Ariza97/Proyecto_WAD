<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenidos</title>        
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    
    <link rel="stylesheet" type="text/css" href="css/css_index.css"></link>
    </h:head>
    <h:body class="w3-light-grey w3-content" style="max-width:1600px">
<!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-black" id="myNavbar">
        <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large ">
          <i class="fa fa-bars"></i>
        </a>
        <a href="#home" class="w3-bar-item w3-button"><i class="fa fa-building" style="font-size:24px"></i> Inicio</a>
        <a href="#Registrarse" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-child" style="font-size:24px"></i> Registrarse</a>
        <a href="#Iniciar" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user" style="font-size:24px"></i> Iniciar Sesi√≥n</a>
        <a href="#Contacto" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope" style="font-size:24px"></i> Contacto</a>
      </div>
    </div>

<!-- Home -->
    <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
      <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-gray w3-xlarge w3-wide w3-animate-opacity">English School</span>        
      </div>
    </div>

<!--Sign up-->
    <div class="w3-modal-content w3-animate-zoom border" style="max-width:800px" id="Registrarse">
        <h:form class="w3-container">
            <hr></hr>   
            <h1>SignUp</h1>
            <hr></hr>
            <label for="name"><b>Name </b></label>
                <p:inputText placeholder="Enter Name" value="#{signIn_Bean.name}" id="name" class="w3-input w3-border w3-margin-bottom"/>
            <label for="last_name"><b>Last name </b></label>
                <p:inputText placeholder="Enter Last_Name" value="#{signIn_Bean.lastName}" id="last_name" class="w3-input w3-border w3-margin-bottom"/>
            <label for="id"><b>Id </b></label>
                <p:inputText placeholder="Enter Id" value="#{signIn_Bean.id}" id="id"  class="w3-input w3-border w3-margin-bottom"/>
            <label for="email"><b>Email </b></label>
                <p:inputText placeholder="Enter Email" value="#{signIn_Bean.email}" id="email" class="w3-input w3-border w3-margin-bottom"/>
            <label for="psw"><b>Password </b></label>
                <p:password placeholder="Enter Password" value="#{signIn_Bean.password}" id="psw" class="w3-input w3-border w3-margin-bottom"/>
            <label for="psw-repeat"><b>Repeat Password </b></label>
                <p:password placeholder="Repeat Password" value="#{signIn_Bean.RPassword}" id="psw-repeat" class="w3-input w3-border w3-margin-bottom"/>
            <div class="clearfix">
                <p:commandButton type="submit" action="#{signIn_Bean.validate()}" class="w3-button w3-block w3-grey w3-section w3-padding" value="SignIn"/>
            </div>
        </h:form>
    </div>

<!--Log in-->
    <div class="w3-modal-content w3-animate-zoom border" style="max-width:800px" id="Iniciar">
        <h:form class="w3-container">
            <hr></hr>   
            <h1>LogIn</h1>
            <p class="w3-center">
                <img src="Pictures/avatar1.png" class="w3-circle" style="height:180px;width:180px"></img>
            </p>
            <hr></hr>
            <label for="name"><b>Id </b></label>
                <p:inputText placeholder="Enter Id" value="#{logIn_Bean.id}" id="id" class="w3-input w3-border w3-margin-bottom"/>
            <label for="psw"><b>Password </b></label>
                <p:password placeholder="Enter Password" value="#{logIn_Bean.psw}" id="psw" class="w3-input w3-border w3-margin-bottom"/>
            <div class="clearfix">
                <p:commandButton type="submit" action="#{logIn_Bean.validate()}" class="w3-button w3-block w3-grey w3-section w3-padding" value="LogIn"/>
            </div>
        </h:form>
    </div>
    
<!-- Footer -->
    <footer class="w3-center w3-black w3-padding-64 " id="Contacto">
      <div class="w3-xlarge w3-section">

      </div>
    </footer>
    </h:body>
</html>
