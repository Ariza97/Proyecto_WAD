<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Teacher</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        
        <link rel="stylesheet" type="text/css" href="css/css_index.css"></link>
    </h:head>
    <h:body class="w3-light-grey w3-content" style="max-width:1600px" >
<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" >
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
  <span class="w3-bar-item w3-right">Logo</span>
</div>
        
<!-- !PAGE CONTENT! -->
<div class="w3-main">
  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
      <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="../Pictures/avatar1.png" class="w3-circle w3-margin-right" style="width:46px"/>
        </div> <hr/>
        <div class="w3-col s8 w3-bar">          
            <span>Welcome, <strong><h:outputText value="#{teacher_Bean.nombre}"/></strong> Id: <strong><h:outputText value="#{teacher_Bean.id}"/></strong></span><br/>
        </div>
      </div>  
  </header>
  
<div class="w3-row-padding w3-margin-bottom">
    <div class="w3-quarter">
      <div class="w3-container w3-teal w3-padding-16">
        <div class="w3-left"><i class="fa fa-book    w3-xxxlarge"></i></div>
        <div class="w3-clear"></div>
        <h4>Exercises</h4>
      </div>
    </div>
    
    <div class="w3-quarter">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-address-card w3-xxxlarge"></i></div>
        <div class="w3-clear"></div>
        <h4>List of Students</h4>
      </div>
    </div>

    <div class="w3-quarter">
      <div class="w3-container w3-orange w3-text-white w3-padding-16">
        <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
        <div class="w3-clear"></div>
        <h4>List of Groups</h4>
      </div>
    </div>
    
    <div class="w3-quarter">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="fa fa-cog w3-xxxlarge"></i></div>
        <div class="w3-clear"></div>
        <h4>Settings</h4>
      </div>
    </div>    
  </div>
  
</div>

    </h:body>
</html>
